<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Urban Brothers</title>
  <style>
    body {
      background-color: #111;
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }

    h1 {
      font-size: 2em;
      color: #fff;
      margin-top: 20px;
      letter-spacing: 1px;
      text-transform: uppercase;
    }

    .logo-container {
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    .logo-container:hover {
      transform: scale(1.05);
    }

    img {
      width: 350px;
      border-radius: 20px;
      box-shadow: 0 0 20px rgba(255, 255, 255, 0.3);
    }
  </style>
</head>
<body>
  <!-- Logo como botón -->
  <div class="logo-container" onclick="entrarPagina()">
    <img src="logo.png" alt="Logo Urban Brothers">
  </div>

  <!-- Texto debajo -->
  <h1>Moda urbana inspirada en el flow de barrio</h1>

  <script>
    // Cuando el usuario hace clic en el logo, entra a la página oficial
    function entrarPagina() {
      window.location.href = "https://tu-tienda-oficial.com"; 
      // Reemplaza este link por la URL real de tu tienda
    }
  </script>
</body>
</html>
